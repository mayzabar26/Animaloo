<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaloo - Animal Catalog with Fun Facts</title>

    <!--Font code here-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <!--CSS link here-->
    <link rel="stylesheet" href="css/animaloo.css">
</head>

<body>
    <header class="main-header" id="main-header"></header>

    <main class="main-content">
        <div class="background-box"></div>

        <section class="hero-section">
            <h1 class="hero-title">Animal Catalog with Fun Facts</h1>
            <p class="hero-subtitle">Discover, learn, and have fun with animals</p>

            <div class="animal-display-container">
                <img id="guess-animal-hero_img" src="images/guess_animal_hero_img_3.png" alt="Guess the animal" loading="lazy">
            </div>

            <button class="action-btn" id="discoverRandomBtn">
                Discover Random Animal
            </button>
        </section>

        <!--MESSAGE WITH LOCAL STORAGE-->
        <div id="message-content">
            <!-- The message will be displayed here -->
            <p class="message"></p>
            
            <!-- The visitor count will be displayed here -->
            <div id="visitor-count"></div>
        </div>
    
    </main>

    <footer>
        <div id="main-footer"></div>
    </footer>

    <script src="js/index.js" type="module" ></script> 
</body>
</html>
